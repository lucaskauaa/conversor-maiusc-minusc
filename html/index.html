<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Maiúsculas e Minúsculas</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mobile-style.css">
</head>
<body>
    <header>
        <h1>Conversor de Maiúsculas e Minúsculas</h1>
    </header>
    <section>
        <form>
            <div id="p1">
                <textarea id="text" cols="30" rows="10" placeholder="Insira o texto..."></textarea>
            </div>
            <div id="p2" class="buttons">
                <button type="button" id="maiusc">MAIÚSCULO</button>
                <button type="button" id="minusc">minúsculo</button>
                <button type="button" id="firstLetterMaiusc">Primeira letra</button>
                <button type="button" id="allFirstLetterMaiusc">Primeira Letra Palavra</button>
                <button type="button" id="alternade">AlTeRnAdO</button>
                <button type="button" id="invert">Inverter</button>
            </div>
            <div id="p3">
                <div class="buttons">
                    <button type="button" id="copy">Copiar</button>
                    <button type="button" id="clean">Limpar</button>
                </div>
                <div>
                    <p id="characteres">Caracteres: 0 </p>
                    <p id="words">Palavras: 0</p>
                </div>
            </div>
        </form>
    </section>
    <footer>
        <p>By <a href="https://github.com/lucaskauaa" target="_blank" rel="next">Lucas Kauã</a></p>
    </footer>

    <script src="../script/script.js"></script>
</body>
</html>
